<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessTheWord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <h1>Guess the word</h1>
      <div class="content">
        <input type="text" class="type-input" maxlength="1" />
        <div class="word"></div>
        <div class="info">
          <p class="guess">Guesses: <span></span></p>
          <p class="wrong">Mistakes: <span></span></p>
          <p class="hint">Hint: <span></span></p>
        </div>
        <ul class="buttons">
          <li><button class="reset" type="button">Reset Game</button></li>
          <li><button class="showhint" type="button">Show Hint</button></li>
        </ul>
      </div>
    </section>
    <script src="./words.db.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
